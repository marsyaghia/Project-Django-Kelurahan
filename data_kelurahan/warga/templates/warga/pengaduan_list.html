<h1>Daftar Semua Pengaduan</h1>
<a href="{% url 'pengaduan_tambah' %}">Tambah Pengaduan Baru</a>
<ul>
    {% for aduan in object_list %}
    <li>
        <strong>{{ aduan.judul }}</strong> oleh {{ aduan.pelapor.nama_lengkap }}
        (Status: {{ aduan.get_status_display }})
    </li>
    {% empty %}
    <li>Belum ada pengaduan.</li>
    {% endfor %}
</ul>
